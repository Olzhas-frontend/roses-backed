<div class="graph-modal__container modal-review" role="dialog" aria-modal="true" data-graph-target="add-review">
	<button class="modal-close graph-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
	<div class="graph-modal__content">
		<h3 class="modal-review__title">Оставить отзыв</h3>

				<input class="review-form__control" placeholder="Введите имя*" id="reviewer-name" name="reviewer-name"
					type="text">
				<div class="error"></div>
			</div>
			<div class="review-form__group">
				<!--<input class="review-form__control" placeholder="Название букета на сайте*" id="flower-name"
					name="flower-name" type="text">-->
				<div id="autocomplete"></div>
				<div id="hits"></div>
				<div class="error"></div>
			</div>

			<div class="review-form__group">
				<textarea class="review-form__control review-form__textarea" placeholder="Введите текст общения*"
					id="review-message" name="reviewer-name" type="text"></textarea>
				<div class="error"></div>
			</div>

			<div class="review-form__group">
				<div class="review-form__file review-file">

			<div class="review-form__group">
