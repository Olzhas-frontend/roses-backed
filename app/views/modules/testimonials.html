<section class="section reviews reviews--transparent">
	<div class="container">
		<div class="section__header section-header gutter-md">
			<h3 class="section-header__title">Отзывы</h3>
			<a class="all-reviews-btn btn btn--secondary" href="#">Все отзывы</a>
		</div>
		<div class="reviews__wrapper">
			<div class="reviews__slider">
				<div class="swiper-wrapper">
				</div>
				<div class="swiper-button-next swiper-button-reset prev-slide-btn">
					<svg class="icon icon--bright-grey stroke-2">
						<use xlink:href="images/sprites/sprite-mono.svg#next"></use>
					</svg>
				</div>
				<div class="swiper-button-prev swiper-button-reset next-slide-btn">
					<svg class="icon icon--bright-grey stroke-2">
						<use xlink:href="images/sprites/sprite-mono.svg#prev"></use>
					</svg>
				</div>
			</div>
		</div>
	</div>
</section>
